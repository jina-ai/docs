name: CI

on:
  pull_request:

jobs:
  build-doc-and-doc-test:
    runs-on: ubuntu-latest
    env:
      HTML_DIR: ./_build/html
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Checkout to docs repo
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install -U jina
      - name: Build docs
        run: |
          bash .github/scripts/make-doc.sh test